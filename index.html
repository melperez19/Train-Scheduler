<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- Adding Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Adding Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <!-- My Style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color:black ; color: white;">
            <h1 class="text-center">
                <strong>Anytime is Train Time</strong>
            </h1>
        </div>

        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card text-white">
                    <div class="card-header">
                        <strong>Current Train Schedule</strong>
                    </div>


                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body" id="article-section">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row for Searching Train Specifications -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <div class="card text-white">
                    <div class="card-header">
                        <strong>Add Train</strong>
                    </div>

                    <!-- Here we create an HTML Form for handling the inputs inside the card body-->
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="search">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                                <label for="Destination">Destination</label>
                                <input type="text" class="form-control" id="Destination-input">
                            </div>
                            <div class="form-group">
                                <label for="first-train">First Train Time (HH:mm- military time)</label>
                                <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class="form-group">
                                <label for="Frequency">Frequency</label>
                                <input type="text" class="form-control" id="Frequency-input">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="add-train-btn">
                                <i class="fa fa-search"></i> Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center text-white">
                    <strong><small>Copyright Melissa Perez 2018</small></strong>
                </h5>

            </div>
        </div>

    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script type="text/javascript" src="assets/javascript/main.js"></script>

</body>
